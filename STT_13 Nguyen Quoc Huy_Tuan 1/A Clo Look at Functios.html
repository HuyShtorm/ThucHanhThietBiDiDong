<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Closer Look at Functions</title>
</head>

<body>
    <script>
        const poll = {
            question: 'What is your favourite programming language?',
            options: ['JavaScript', 'Python', 'Rust', 'C++'],
            answers: new Array(4).fill(0),

            registerNewAnswer: function() {
                const answer = prompt(`${this.question}\n${this.options.join('\n')}\n(Write option number)`);

      
                if (!isNaN(answer) && answer >= 0 && answer < this.options.length) {
                    this.answers[answer]++;
                } else {
                    alert('Invalid input. Please enter a valid option number.');
                }

                this.displayResults();
            },

            displayResults: function(type = 'array') {
                if (type === 'array') {
                    console.log(this.answers);
                } else if (type === 'string') {
                    console.log(`Poll results are ${this.answers.join(', ')}`);
                }
            },
        };

        document.querySelector('.poll').addEventListener('click', poll.registerNewAnswer.bind(poll));

     
        const data1 = [5, 2, 3];
        const data2 = [1, 5, 3, 9, 6, 1];

        poll.displayResults.call({
            answers: data1
        }, 'array');
        poll.displayResults.call({
            answers: data2
        }, 'string');
    </script>
</body>

</html>
