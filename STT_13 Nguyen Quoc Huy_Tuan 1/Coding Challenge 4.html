<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge #4</title>
</head>

<body>
    <textarea id="inputText" rows="5" cols="30"></textarea>
    <button id="convertButton">Convert</button>
    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value;
            const variableNames = inputText.split('\n');

            variableNames.forEach((variableName, index) => {
                const words = variableName.split('_');
                let camelCaseName = words[0];

                for (let i = 1; i < words.length; i++) {
                    camelCaseName += words[i][0].toUpperCase() + words[i].slice(1);
                }

                const emoji = 'âœ…'.repeat(index + 1);
                console.log(`${camelCaseName} ${emoji}`);
            });
        });
    </script>
</body>

</html>
